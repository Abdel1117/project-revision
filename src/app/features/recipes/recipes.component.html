<section class="max-w-[300px] shadow-md flex flex-col justify-center items-center">
    <h2>{{recette.title}}</h2>
    <p>{{recette.description}}</p>
    <p>{{recette.date}}</p>
    <img [src]="recette.image" [alt]="recette.title">
    <button (click)="onContinue()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 mt-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Voir le details</button>
</section>
